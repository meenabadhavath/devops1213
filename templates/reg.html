<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f7f7f7; }
    .form-container {
      margin-top: 50px; padding: 30px; background: white;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 form-container">
      <h2 class="text-center mb-4">Register</h2>
      <form method="POST" action="/">
        <input type="text" class="form-control mb-3" name="full_name" placeholder="Full Name">
        <input type="email" class="form-control mb-3" name="email" placeholder="Email">
        <input type="text" class="form-control mb-3" name="username" placeholder="Username">
        <input type="password" class="form-control mb-3" name="password" placeholder="Password">
        <input type="password" class="form-control mb-3" name="confirm_password" placeholder="Confirm Password">
        <input type="tel" class="form-control mb-3" name="phone" placeholder="Phone Number">
        <input type="date" class="form-control mb-3" name="dob">
        <select class="form-select mb-3" name="gender">
          <option value="">Select Gender</option>
          <option>Male</option><option>Female</option><option>Other</option>
        </select>
        <textarea class="form-control mb-3" name="address" rows="2" placeholder="Address"></textarea>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
